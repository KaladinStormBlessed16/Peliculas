<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<head>
    <meta charset="UTF-8" />
    <title>Peliculas</title>

</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand"  href="#">David Carrió Ricardo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
</nav>
<body>
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-10 mx-auto text-center">
                <div class="h1 text-center mt-5">Películas Favoritas</div>
                <div th:each="pelicula: ${peliculas}" class="table table-hover my-5">
                    <div class="p-3" style="text-decoration: none; color:#fff; background:#333;" >
                        <a th:text="${pelicula.Title}" th:href="@{/peliculas/peliculaDetalle(title=${pelicula.Title})}" th:object="${pelicula}" 
                        class="h3" style="color: #fff;"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
