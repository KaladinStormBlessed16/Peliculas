<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand"  href="#">David Carri√≥ Ricardo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
</nav>

<body>
    <div class="container">
        <h1 th:text="${titulo}" class="text-secondary border border-success border-top-0 border-left-0 border-right-0 mt-5"></h1>

        <div th:object="${usuario}" th:remove="tag">
            <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>
        <form th:action="@{/peliculas/login}" th:object="${usuario}" method="post" class="row">
            <div class="col-8 mt-4">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">E-mail</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{email}" class="form-control"></small>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" th:field="*{pass}" class="form-control"></small>
                    </div>
                </div>
                <div class="row my-3 ml-0">
                    <a class="btn btn-primary" th:href="@{/peliculas/register}">Registrarse en nuestra web</a>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="submit" value="Login" class="btn btn-success" />
                    </div>
                </div>
            </div>

            <div class="col-4 mt-4" th:if="${loginError}">
                <p class="h5 text-danger mt-4" style="font-size: 18px">Password incorrecta</p>
            </div>
        </form>
    </div>
</body>

</html>
